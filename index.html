<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raj Nandani ‚ù§Ô∏è Aryan</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(12px);
  border-radius:25px;
  padding:25px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

h1{color:#fff;margin-bottom:5px}
h2{color:#fff;font-weight:400;margin-top:0}

.photos{
  display:flex;
  gap:10px;
  justify-content:center;
  margin:15px 0;
}
.photos img{
  width:45%;
  border-radius:20px;
}

#type{
  color:#fff;
  font-size:15px;
  margin-top:10px;
  min-height:120px;
}

#counter{
  color:#fff;
  margin:10px 0;
  font-weight:600;
}

button{
  border:none;
  padding:12px 22px;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin:5px;
  background:#fff;
  color:#ff4b6e;
}

.hidden{display:none}

#final{
  color:#fff;
  font-size:22px;
  text-align:center;
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp{
  to{
    transform: translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Raj Nandani ‚ù§Ô∏è</h1>
  <h2>From Aryan</h2>

  <div class="photos">
    <img src="couple-photo-1.jpg">
    <img src="couple-photo-2.jpg">
  </div>

  <p id="type"></p>
  <p id="counter"></p>

  <button onclick="yes()">Yes üíï</button>
  <button onclick="yes()">Of course üíñ</button>
</div>

<p id="final" class="hidden">
Raj Nandani & Aryan<br>
Forever ‚ôæÔ∏è‚ù§Ô∏è
</p>

<script>
/* typing */
const text = `Dear Raj Nandani,
Since 4 September 2024, my life changed beautifully.
Every smile feels warmer with you.
I don‚Äôt want one Valentine‚Äôs Day ‚Äî
I want forever with you. ‚ôæÔ∏è‚ù§Ô∏è`;

let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("type").innerHTML+=text[i];
    i++;
    setTimeout(typeText,40);
  }
}
typeText();

/* counter */
const start = new Date("2024-09-04");
setInterval(()=>{
  const now = new Date();
  const days = Math.floor((now-start)/(1000*60*60*24));
  document.getElementById("counter").innerText =
  `‚ù§Ô∏è ${days} days together`;
},1000);

/* music */
const music = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_1e2c9c6c91.mp3");
music.loop=true;
music.volume=0.4;

/* yes action */
function yes(){
  document.querySelector(".card").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");
  music.play().catch(()=>{});
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=16+Math.random()*20+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },400);
}
</script>

</body>
  </html>
