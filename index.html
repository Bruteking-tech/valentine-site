<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raj Nandani ‚ù§Ô∏è Aryan</title>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,#ff7aa2,#ffd1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:white;
}

.card{
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(16px);
  border-radius:28px;
  padding:30px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.3);
  z-index:2;
}

h1{margin:5px 0;font-size:2rem;}
h2{margin:0;font-weight:400;font-size:1.1rem;}

.photos{
  display:flex;
  gap:10px;
  justify-content:center;
  margin:15px 0;
}
.photos img{
  width:45%;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

#type{
  min-height:120px;
  line-height:1.6;
  font-size:1rem;
}

button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  background:white;
  color:#ff4d6d;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.hidden{display:none;}

.heart{
  position:absolute;
  color:rgba(255,255,255,0.7);
  font-size:20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
}

/* Replay text */
#replay {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
}

.hidden {
  display: none;
}

/* Photo fade */
.photos img {
  transition: opacity 1.5s ease;
    }
  .confetti,
.heart {
  pointer-events: none;
}
</style>

</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e4b7c7c5a.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Raj Nandani ‚ù§Ô∏è</h1>
  <h2>From Aryan</h2>

  <div class="photos">
    <img src="couple-photo-1.jpg" class="photo">
<img src="couple-photo-2.jpg" class="photo">
  </div>

  <p id="type"></p>
  <p id="replay" class="hidden">Tap anywhere to relive our moment ‚ôæÔ∏è‚ù§Ô∏è</p>
   
  <button onclick="yes()">Yes üíï</button>
  <button disabled>Of course üíñ</button>

  <p id="final" class="hidden">
    You just made me the happiest person alive ü•π‚ù§Ô∏è<br><br>
    Together since <b>4 September 2024</b><br>
    Now & forever ‚ôæÔ∏è
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* Typing love letter */
const text = `Dear Raj Nandani,
Since 4 September 2024, my life changed in the most beautiful way.
Every smile, every moment feels better with you.
I don‚Äôt want just one Valentine‚Äôs Day‚Ä¶
I want every tomorrow with you. ‚ôæÔ∏è‚ù§Ô∏è`;

let i = 0;
function typeText() {
  if (i < text.length) {
    document.getElementById("type").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 40);
  }
}
typeText();

/* Infinite Love Counter */
const startDate = new Date("2024-09-04T00:00:00");
setInterval(() => {
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const mins = Math.floor((diff / (1000 * 60)) % 60);
  const secs = Math.floor((diff / 1000) % 60);

  document.getElementById("counter").innerHTML =
    `‚ù§Ô∏è Together for ${days} days ${hours}h ${mins}m ${secs}s ‚ôæÔ∏è`;
}, 1000);

/* YES BUTTON MAGIC */
document.getElementById("yesBtn").addEventListener("click", () => {

  // Confetti
  confetti({
    particleCount: 300,
    spread: 120,
    origin: { y: 0.6 }
  });

  // Fireworks
  let duration = 2000;
  let end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 6,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 6,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();

  // Final screen
  document.querySelector(".card").innerHTML = `
    <h1>Raj Nandani & Aryan</h1>
    <h2>Forever ‚ôæÔ∏è‚ù§Ô∏è</h2>
    <p style="font-size:18px;margin-top:20px;">
      From 4 September 2024 ‚Äî now & forever üíñ
    </p>
  `;
});
  /* Floating hearts generator */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 400);
}

/* Romantic music (plays only after YES) */
const music = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_5f8f7bdb7d.mp3");
music.loop = true;

function yes() {
  music.volume = 0.4;
  music.muted = false; music.play().catch(() => {});

  document.querySelector(".card").style.display = "none";
  document.getElementById("final").classList.remove("hidden");

  for (let i = 0; i < 200; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
  

  // Show replay hint
  setTimeout(() => {
    document.getElementById("replay").classList.remove("hidden");
  }, 2500);
});
</script>

</body>

</html>
